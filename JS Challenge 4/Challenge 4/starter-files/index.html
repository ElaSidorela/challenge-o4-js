<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 04</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4">Study Timer</h2>
      <div class="form-group mt-3">
        <label for="studyDuration">Study Duration (minutes):</label>
        <input type="number" id="studyDuration" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="breakDuration">Break Duration (minutes):</label>
        <input type="number" id="breakDuration" class="form-control" required />
      </div>
      <button id="startButton" class="btn btn-primary" onclick="start()">Start Session</button>
      <div id="loadingCnt">
        <div id="loading">
        </div>
      </div>

    </div>

    <div id="history" class="history">
      <h4 class="mt-4">Session History</h4>
      <div id="historyItem">
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
